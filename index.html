<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Share-Modal</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <div class="absolute circles circle-1"></div>
            <div class="absolute circles circle-2"></div>

            <div class="profile-card">
                <img src="./Assets/profileImg.jpg" class="profile-image">
                <div class="profile-heading">Saket Sharma</div>
                <div class="profile-description">Web Developer</div>
                <div class="btns">
                    <div class="btn share-btn">
                        <i class="btn-text fa-solid fa-share"></i>
                        <span class="btn-text">share my profile</span>
                    </div>
                    <div class="btn btn-text follow-btn">Follow Me</div>
                </div>

            </div>

            <div class="absolute modal">
                <div class="modal-header">
                    <div class="modal-heading">share my profile</div>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="options-container">
                    <div class="options-heading">share this via</div>
                    <div class="links-container">
                        <a href="#" class="icon-1 icons-container"><i class="icons fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon-2 icons-container"><i class="icons fa-brands fa-twitter"></i></a>
                        <a href="#" class="icon-3 icons-container"><i class="icons fa-brands fa-instagram"></i></a>
                        <a href="#" class="icon-4 icons-container"><i class="icons fa-brands fa-whatsapp"></i></a>
                        <a href="#" class="icon-5 icons-container"><i class="icons fa-brands fa-telegram"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="absolute overlay"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
